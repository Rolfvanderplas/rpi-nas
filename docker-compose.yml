version: "2"

services:
  heimdall: # Dashboard for all you Apps
    image: linuxserver/heimdall
    container_name: heimdall
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=Europe/Berlin
    volumes:
      - ${PATH_TO_DISK}/appdata/heimdall:/config
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped

  portainer: # UI based management of Docker
    image: portainer/portainer
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    restart: unless-stopped
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  plex: # Plex Media Server
    image: linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - VERSION=docker
      - UMASK_SET=022 #optional
      - PLEX_CLAIM= #optional
    volumes:
      - ${PATH_TO_DISK}/appdata/plex:/config
      - ${PATH_TO_DISK}/media/tv:/tv
      - ${PATH_TO_DISK}/media/movies:/movies
      - ${PATH_TO_DISK}/media/music:/music
      - ${PATH_TO_DISK}/appdata/plex:/transcode
    restart: unless-stopped

  cloudcmd: # UI based filemanager
    image: team0/rpi-cloudcmd # arm-based docker images for cloudcmd
    container_name: cloudcmd
    ports:
      - 8008:8000
    volumes:
      - ~:/root
      - /:/mnt/fs

  pyload: # pyload - download manager for your NAS
    image: linuxserver/pyload
    container_name: pyload
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=Europe/Berlin
    volumes:
      - ${PATH_TO_DISK}/appdata:/config
      - ${PATH_TO_DISK}/downloads:/downloads
    ports:
      - 8088:8000
      - 7227:7227 #optional
    restart: unless-stopped

  postgres: # DB for Nextcloud
    image: postgres
    restart: always
    volumes:
      - nextcloud_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=
      - POSTGRES_DATABASE=nextcloud
      - POSTGRES_USER=nextcloud

  nextcloud: # Nextcloud
    image: nextcloud
    ports:
      - 8081:80
    links:
      - postgres
    volumes:
      - nextcloud:/var/www/html
    restart: unless-stopped

volumes:
  portainer_data:
  nextcloud_db:
  nextcloud:
